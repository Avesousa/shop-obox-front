<div class="product-grid" [class]="isList ? 'product-list' : 'product-slider'">
  <div class="product-image">
    <a href="#" class="image">
      <img class="pic-1" [src]="productService.getUrlImage() + product.ext + '/' + product.imagen">
    </a>
    <div *ngIf="product.sale > 0">
      <span class="product-sale-label">Â¡Oferta!</span>
      <div class="price"><span>{{product.price}}$</span> {{product.priceSale}}$</div>
    </div>
    <div *ngIf="product.sale == 0">
      <div class="price fixed">{{product.price}}$</div>
    </div>
    <ul class="product-links">
      <li *ngIf="!isFavourite">
        <a data-tip="Agregar a favorito" (click)="setFavourite()">
          <fa-icon [icon]="icons.heart"></fa-icon>
        </a>
      </li>
      <li *ngIf="isFavourite">
        <a data-tip="Eliminar de favorito" (click)="deleteFavourite()">
          <fa-icon [icon]="icons.heartSolid"></fa-icon>
        </a>
      </li>
      <li>
        <a (click)="viewQuantyProduct()" data-tip="Agregar a carrito">
          <fa-icon [icon]="icons.cart"></fa-icon>
        </a>
      </li>
    </ul>

    <div class="input-group mb-3 quanty-product quanty-product-star" [attr.id]="'quanty-' + product.id">
      <input type="number" class="form-control" placeholder="Cantidad de productos" name="{{product.description}}" [(ngModel)]="product.quantyBuy">
      <div class="input-group-append">
        <button class="btn color-white btn-success" type="button" (click)="addCart()">
          <fa-icon [icon]="icons.ok"></fa-icon>
        </button>
      </div>
    </div>

    <div class="product-content">
      <h3 class="title"><a href="#">{{product.description}}</a></h3>
      <ul class="rating">
        <li *ngFor="let rating of fillRating(product.rating ? product.rating : 1)">
          <fa-icon [icon]="icons.start"></fa-icon>
        </li>
        <li *ngFor="let rating of fillRating(5- (product.rating ? product.rating : 1))" class="far">
          <fa-icon [icon]="icons.start"></fa-icon>
        </li>
      </ul>
    </div>
    <div [attr.id]="'success-' + product.id" class="success-buy">
      <fa-icon [icon]="icons.ok" class="icon-success-buy"></fa-icon>
    </div>
  </div>
