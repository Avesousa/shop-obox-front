<div class="cart">
    <a routerLink="/cart"></a>
    <i class="icon-bag"></i>
    <span class="count">prod count</span>
    <span class="subtotal">total</span>
    <div class="toolbar-dropdown">
        <div *ngIf="flag; else noItemsInCart">
            <div class="dropdown-product-item">
                <span class="dropdown-product-remove" (click)="onRemoveItem($event)">
                    <i class="icon-cross"></i>
                </span>
                <!--[routerLink]="['/products', item.product.id]-->
                <a class="dropdown-product-thumb">
                    <!-- <img [src]="item.product.imageURLs[0]" alt="{{item.product.name}}"> -->
                    img
                </a>
                <div class="dropdown-product-info">
                    <!-- <a class="dropdown-product-title" [routerLink]="['/products', item.product.id]">{{item.product.name}}</a> -->
                    <a class="dropdown-product-title">prod</a>
                    <span class="dropdown-product-details">x <span>
                            <!-- <app-price [product]="item.product"></app-price> -->
                        </span></span>
                </div>
            </div>
        </div>
        <ng-template #noItemsInCart>
            <div>
                <p>
                    There are no items in your cart..
                </p>
            </div>
        </ng-template>
        <div class="toolbar-dropdown-group">
            <div class="column">
                <span class="text-lg">Total:</span>
            </div>
            <div class="column text-right">
                <!-- <span class="text-lg text-medium" [innerHTML]="total | currency">&nbsp;</span> -->
            </div>
        </div>
        <div class="toolbar-dropdown-group">
            <div class="column">
                <a class="btn btn-sm btn-block btn-secondary" routerLink="/cart">View Cart</a>
            </div>
            <div class="column">
                <a class="btn btn-sm btn-block btn-success" routerLink="/checkout">Checkout</a>
            </div>
        </div>
    </div>
</div>
